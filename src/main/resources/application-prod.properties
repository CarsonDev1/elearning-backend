# Production Configuration
# This file will be used when running in production environment

# Server Configuration
server.port=${PORT:8082}
server.servlet.context-path=/api

# Database Configuration - Use environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Jackson Configuration
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# VNPay Configuration
vnpay.version=2.1.0
vnpay.tmn-code=${VNPAY_TMN_CODE}
vnpay.hash-secret=${VNPAY_HASH_SECRET}
vnpay.payment-url=${VNPAY_PAYMENT_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.return-url=${VNPAY_RETURN_URL}
vnpay.api-url=${VNPAY_API_URL:https://sandbox.vnpayment.vn/merchant_webapi/api/transaction}
vnpay.command=pay
vnpay.curr-code=VND
vnpay.locale=vn

# Speech Recognition and AI Configuration
speech.speechnote-api-key=${SPEECH_SPEECHNOTE_API_KEY}
speech.speechnote-endpoint=${SPEECH_SPEECHNOTE_ENDPOINT:https://api.speechnote.com/recognize}

speech.gemini-api-key=${SPEECH_GEMINI_API_KEY}
speech.gemini-endpoint=${SPEECH_GEMINI_ENDPOINT:https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent}

# Email Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.frontend-url=${APP_FRONTEND_URL}

# JWT Token validity in milliseconds for email verification (24 hours)
app.email-verification.expiration=${APP_EMAIL_VERIFICATION_EXPIRATION:86400000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.jplearning=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
