events {
    worker_connections 1024;
}

http {
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name backendlearning.xyz;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name backendlearning.xyz;

        # Let's Encrypt SSL certificates
        ssl_certificate /etc/letsencrypt/live/backendlearning.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/backendlearning.xyz/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Force HTTPS for all requests
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # CORS headers cho Vercel
        add_header Access-Control-Allow-Origin "https://frontend-elearning-flax.vercel.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        location /api/ {
            proxy_pass http://app:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  # Force HTTPS
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}
