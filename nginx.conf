events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:8082;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name backendlearning.xyz;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name backendlearning.xyz;

        # Let's Encrypt SSL certificates
        ssl_certificate /etc/letsencrypt/live/backendlearning.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/backendlearning.xyz/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # CORS headers cho Vercel
        add_header Access-Control-Allow-Origin "https://frontend-elearning-flax.vercel.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://app:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
